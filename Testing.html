<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* ===== Reset and Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      position: relative;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    .typing {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ff4081;
      min-height: 1.5rem;
    }

    /* ===== Carousel ===== */
    .carousel {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: auto;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }
    .carousel-slide img {
      border-radius: 10px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }
    .carousel-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }

    /* ===== Buttons ===== */
    .contact-btn, .resume-btn, .mode-toggle {
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin: 10px;
    }
    .contact-btn:hover, .resume-btn:hover, .mode-toggle:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    /* ===== Reveal Animation ===== */
    .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Light Mode ===== */
    body.light {
      background: #f0f0f0;
      color: #121212;
    }
    body.light .hero::after {
      background: rgba(255,255,255,0.2);
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .carousel-btn {
        font-size: 1.5rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <img src="images/your-face.jpg" alt="My Photo" class="profile">
      <h1>Hi, I'm Your Name</h1>
      <p class="typing"></p>
      <button class="mode-toggle">Toggle Light/Dark Mode</button>
    </div>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="hidden">
    <h2>My Work</h2>
    <div class="carousel">
      <button class="carousel-btn prev">❮</button>
      <div class="carousel-track">
        <div class="carousel-slide"><img src="images/project1.jpg" alt="Project 1"></div>
        <div class="carousel-slide"><img src="images/project2.jpg" alt="Project 2"></div>
        <div class="carousel-slide"><img src="images/project3.jpg" alt="Project 3"></div>
        <div class="carousel-slide"><img src="images/project4.jpg" alt="Project 4"></div>
      </div>
      <button class="carousel-btn next">❯</button>
    </div>
  </section>

  <!-- About Section -->
  <section class="about hidden">
    <h2>About Me</h2>
    <p>I specialize in graphic design, digital illustrations, and creating visual stories. Passionate about blending creativity with modern design trends.</p>
    <a href="resume.pdf" class="resume-btn" download>Download Resume</a>
  </section>

  <!-- Contact Section -->
  <section class="contact hidden">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </section>

  <!-- JavaScript -->
  <script>
    // Typing effect
    const texts = ["Graphic Designer", "Digital Artist", "Visual Storyteller"];
    let count = 0, index = 0, currentText = "", letter = "";
    (function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);
      document.querySelector(".typing").textContent = letter;
      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1500);
      } else {
        setTimeout(type, 100);
      }
    })();

    // Light/Dark mode toggle
    document.querySelector(".mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    // Scroll reveal
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    });
    document.querySelectorAll(".hidden").forEach(el => observer.observe(el));

    // Carousel
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextBtn = document.querySelector('.carousel-btn.next');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    let indexSlide = 0;
    let interval = setInterval(moveNext, 4000);

    function updateCarousel() {
      track.style.transform = `translateX(-${indexSlide * 100}%)`;
    }
    function moveNext() {
      indexSlide = (indexSlide + 1) % slides.length;
      updateCarousel();
    }
    function movePrev() {
      indexSlide = (indexSlide - 1 + slides.length) % slides.length;
      updateCarousel();
    }
    nextBtn.addEventListener('click', () => { moveNext(); resetAutoPlay(); });
    prevBtn.addEventListener('click', () => { movePrev(); resetAutoPlay(); });
    track.addEventListener('mouseenter', () => clearInterval(interval));
    track.addEventListener('mouseleave', () => resetAutoPlay());
    function resetAutoPlay() {
      clearInterval(interval);
      interval = setInterval(moveNext, 4000);
    }
    // Swipe support
    let startX = 0;
    track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    track.addEventListener('touchend', e => {
      let diff = startX - e.changedTouches[0].clientX;
      if (diff > 50) moveNext();
      else if (diff < -50) movePrev();
    });
  </script>
</body>
</html>
