<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Portfolio</title>
<style>
  /* ===== Reset and Base ===== */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
  }
  :root {
    --bg: #121212;
    --text: #f0f0f0;
    --card-bg: #1e1e1e;
    --accent: #ff4081;
  }
  body.light {
    --bg: #f5f5f5;
    --text: #121212;
    --card-bg: #fff;
    --accent: #0077ff;
  }
  h1, h2 { text-align: center; margin-bottom: 20px; }
  section { padding: 60px 20px; max-width: 1000px; margin: auto; }

  /* ===== Navbar ===== */
  nav {
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 30px; position: fixed; width: 100%; top: 0;
    background: var(--bg); z-index: 1000;
  }
  nav .logo { font-weight: bold; font-size: 1.2rem; }
  nav ul { display: flex; gap: 20px; list-style: none; }
  nav a { color: var(--text); text-decoration: none; }
  nav .hamburger { display: none; cursor: pointer; }

  /* ===== Hero Section ===== */
  .hero {
    height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
    background: linear-gradient(-45deg, #ff4081, #0077ff, #ff8c00, #32cd32);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    text-align: center;
    padding: 0 20px;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .hero img {
    width: 150px; height: 150px; border-radius: 50%;
    border: 4px solid var(--accent);
    margin-bottom: 20px;
  }
  .typing { border-right: 3px solid var(--accent); white-space: nowrap; overflow: hidden; }

  /* ===== Carousel ===== */
  .carousel {
    position: relative; max-width: 900px; margin: auto; overflow: hidden; border-radius: 10px;
  }
  .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
  .carousel-slide { min-width: 100%; box-sizing: border-box; }
  .carousel-slide img { width: 100%; display: block; }
  .carousel-btn {
    position: absolute; top: 50%; transform: translateY(-50%);
    background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px;
    cursor: pointer; z-index: 10;
  }
  .prev { left: 10px; }
  .next { right: 10px; }

  /* ===== Project Cards ===== */
  .gallery { margin-top: 30px; }
  .card {
    background: var(--card-bg);
    border-radius: 10px; overflow: hidden;
    transition: transform 0.3s ease; text-align: center;
  }
  .card:hover { transform: scale(1.05); }
  .card img { width: 100%; display: block; }

  /* ===== Buttons ===== */
  .btn {
    background-color: var(--accent);
    color: white; padding: 12px 24px; border: none; border-radius: 50px;
    font-size: 1rem; cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block; margin-top: 20px;
  }
  .btn:hover { transform: scale(1.05); }

  /* ===== Contact Form ===== */
  form { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: auto; }
  input, textarea {
    padding: 10px; border: 1px solid #ccc; border-radius: 5px;
  }

  /* ===== Scroll Reveal ===== */
  .hidden { opacity: 0; transform: translateY(30px); transition: all 0.6s ease; }
  .show { opacity: 1; transform: translateY(0); }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    nav ul { display: none; flex-direction: column; background: var(--bg); position: absolute; top: 60px; right: 0; padding: 20px; }
    nav ul.active { display: flex; }
    nav .hamburger { display: block; }
  }
</style>
</head>
<body>

<!-- ===== Navbar ===== -->
<nav>
  <div class="logo">MyPortfolio</div>
  <ul>
    <li><a href="#hero">Home</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="hamburger">‚ò∞</div>
</nav>

<!-- ===== Hero Section ===== -->
<header id="hero" class="hero">
  <img src="images/me.jpg" alt="My Photo">
  <h1>Hi, I'm John Doe</h1>
  <h2 class="typing"></h2>
  <button class="btn" onclick="document.getElementById('projects').scrollIntoView({behavior:'smooth'})">View My Work</button>
</header>

<!-- ===== Projects Section ===== -->
<section id="projects" class="hidden">
  <h2>My Work</h2>
  <div class="carousel">
    <button class="carousel-btn prev">‚ùÆ</button>
    <div class="carousel-track">
      <div class="carousel-slide"><img src="images/project1.jpg" alt="Project 1"></div>
      <div class="carousel-slide"><img src="images/project2.jpg" alt="Project 2"></div>
      <div class="carousel-slide"><img src="images/project3.jpg" alt="Project 3"></div>
    </div>
    <button class="carousel-btn next">‚ùØ</button>
  </div>
</section>

<!-- ===== About Section ===== -->
<section id="about" class="hidden">
  <h2>About Me</h2>
  <p>I specialize in graphic design, digital illustrations, and creating visual stories. Passionate about blending creativity with modern design trends.</p>
  <a href="resume.pdf" class="btn" download>Download Resume</a>
</section>

<!-- ===== Contact Section ===== -->
<section id="contact" class="hidden">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button class="btn" type="submit">Send</button>
  </form>
</section>

<!-- ===== Dark Mode Toggle ===== -->
<button class="btn" style="position:fixed;bottom:20px;right:20px;" onclick="document.body.classList.toggle('light')">üåì</button>

<script>
/* ===== Typing Animation ===== */
const texts = ["Graphic Designer", "Digital Artist", "Creative Thinker"];
let count = 0, index = 0, currentText = "", letter = "";
(function type(){
  if(count === texts.length) count = 0;
  currentText = texts[count];
  letter = currentText.slice(0, ++index);
  document.querySelector(".typing").textContent = letter;
  if(letter.length === currentText.length){
    count++;
    index = 0;
    setTimeout(type, 1000);
  } else {
    setTimeout(type, 100);
  }
})();

/* ===== Carousel ===== */
const track = document.querySelector(".carousel-track");
const slides = Array.from(track.children);
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");
let currentSlide = 0;
function updateCarousel(){
  track.style.transform = `translateX(-${currentSlide * 100}%)`;
}
nextBtn.addEventListener("click", () => {
  currentSlide = (currentSlide + 1) % slides.length;
  updateCarousel();
});
prevBtn.addEventListener("click", () => {
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  updateCarousel();
});
setInterval(() => {
  currentSlide = (currentSlide + 1) % slides.length;
  updateCarousel();
}, 4000);

/* ===== Scroll Reveal ===== */
const hiddenEls = document.querySelectorAll(".hidden");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
});
hiddenEls.forEach(el => observer.observe(el));

/* ===== Mobile Menu ===== */
document.querySelector(".hamburger").addEventListener("click", () => {
  document.querySelector("nav ul").classList.toggle("active");
});
</script>
</body>
</html>
