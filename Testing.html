<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* ===== Reset and Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* ===== Light Mode ===== */
    body.light-mode {
      background: #f9f9f9;
      color: #222;
    }
    body.light-mode .card {
      background: #fff;
    }
    body.light-mode .carousel-btn {
      background: rgba(0,0,0,0.5);
      color: white;
    }

    /* ===== Theme Toggle ===== */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 999;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://via.placeholder.com/1600x900') center/cover no-repeat;
      position: relative;
      text-align: center;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
    }

    /* ===== Carousel ===== */
    .carousel {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: auto;
    }
    .carousel-track {
      display: flex;
      transition: opacity 1s ease;
      position: relative;
    }
    .carousel-slide {
      min-width: 100%;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .carousel-slide.active {
      position: relative;
      opacity: 1;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5rem;
      color: white;
      z-index: 2;
      transition: background 0.3s ease;
    }
    .carousel-btn:hover {
      background: rgba(255,255,255,0.5);
    }
    .carousel-btn.left {
      left: 10px;
    }
    .carousel-btn.right {
      right: 10px;
    }

    /* ===== Button Hover Effect ===== */
    .contact-btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .contact-btn:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    /* ===== Entrance Animations ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Preloader ===== */
    #preloader {
      background: #121212;
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid #ff4081;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .contact-btn {
        width: 100%;
      }
      .hero img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Theme Toggle ===== -->
  <button id="themeToggle">‚òÄÔ∏è</button>

  <!-- ===== Preloader ===== -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- ===== Hero Section ===== -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-in">
      <!-- Replace src with your own portrait -->
      <img src="https://via.placeholder.com/150" alt="My Portrait">
      <h1>Hi, I'm [Your Name]</h1>
      <p>Graphic Designer & Digital Artist</p>
    </div>
  </header>

  <!-- ===== Projects Section ===== -->
  <section class="projects fade-in">
    <h2>My Work</h2>
    <div class="carousel">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel-track">
        <div class="carousel-slide active"><img src="https://via.placeholder.com/800x500" alt="Project 1"></div>
        <div class="carousel-slide"><img src="https://via.placeholder.com/800x500/ff4081/ffffff" alt="Project 2"></div>
        <div class="carousel-slide"><img src="https://via.placeholder.com/800x500/222/fff" alt="Project 3"></div>
        <div class="carousel-slide"><img src="https://via.placeholder.com/800x500/008080/ffffff" alt="Project 4"></div>
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </section>

  <!-- ===== About Section ===== -->
  <section class="about fade-in">
    <h2>About Me</h2>
    <p>I specialize in graphic design, digital illustrations, and creating visual stories. Passionate about blending creativity with modern design trends.</p>
  </section>

  <!-- ===== Contact Section ===== -->
  <section class="contact fade-in">
    <h2>Contact</h2>
    <button class="contact-btn">Get in Touch</button>
  </section>

  <!-- ===== Script ===== -->
  <script>
    // Preloader
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Scroll animations
    const faders = document.querySelectorAll('.fade-in');
    window.addEventListener('scroll', () => {
      faders.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) el.classList.add('show');
      });
    });

    // Carousel (fade style)
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;
    let autoPlayInterval;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove('active');
        if (idx === i) slide.classList.add('active');
      });
    }
    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 3000);
    }
    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }

    document.querySelector('.carousel-btn.left').addEventListener('click', prevSlide);
    document.querySelector('.carousel-btn.right').addEventListener('click', nextSlide);

    const carousel = document.querySelector('.carousel');
    carousel.addEventListener('mouseenter', stopAutoPlay);
    carousel.addEventListener('mouseleave', startAutoPlay);

    startAutoPlay();

    // Light/Dark mode
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
