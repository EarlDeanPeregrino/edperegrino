<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* ===== Reset and Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f0f0f0;
      color: #121212;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('images/hero-bg.jpg') no-repeat center center/cover;
      position: relative;
      text-align: center;
      padding: 20px;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ff4081;
      object-fit: cover;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 1.2s ease forwards;
      animation-delay: 0.3s;
    }
    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ===== Carousel ===== */
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-slide {
      min-width: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      position: absolute;
      top: 0; left: 0;
    }
    .carousel-slide.active {
      opacity: 1;
      position: relative;
    }
    .carousel-slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 5;
      border-radius: 50%;
    }
    .carousel-btn.left { left: 10px; }
    .carousel-btn.right { right: 10px; }

    /* ===== Button ===== */
    .contact-btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .contact-btn:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    /* ===== Preloader ===== */
    #preloader {
      background: #121212;
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid #ff4081;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .contact-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Preloader ===== -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- ===== Theme Toggle ===== -->
  <button id="themeToggle" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">‚òÄÔ∏è</button>

  <!-- ===== Hero Section ===== -->
  <header class="hero">
    <div class="hero-content">
      <img src="images/profile.jpg" alt="My Face" class="profile-pic">
      <h1>Hi, I'm [Your Name]</h1>
      <p>Graphic Designer & Digital Artist</p>
    </div>
  </header>

  <!-- ===== Projects Section with Carousel ===== -->
  <section class="projects">
    <h2>My Work</h2>
    <div class="carousel">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel-track">
        <div class="carousel-slide active"><img src="images/project1.jpg" alt="Project 1"></div>
        <div class="carousel-slide"><img src="images/project2.jpg" alt="Project 2"></div>
        <div class="carousel-slide"><img src="images/project3.jpg" alt="Project 3"></div>
        <div class="carousel-slide"><img src="images/project4.jpg" alt="Project 4"></div>
        <div class="carousel-slide"><img src="images/project5.jpg" alt="Project 5"></div>
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </section>

  <!-- ===== About Section ===== -->
  <section class="about">
    <h2>About Me</h2>
    <p>I specialize in graphic design, digital illustrations, and creating visual stories. Passionate about blending creativity with modern design trends.</p>
  </section>

  <!-- ===== Contact Section ===== -->
  <section class="contact">
    <h2>Contact</h2>
    <button class="contact-btn">Get in Touch</button>
  </section>

  <!-- ===== Script ===== -->
  <script>
    // Preloader
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Carousel autoplay with fade
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;
    let autoPlayInterval;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === i);
      });
    }
    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 3000);
    }
    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }
    document.querySelector('.carousel-btn.left').addEventListener('click', prevSlide);
    document.querySelector('.carousel-btn.right').addEventListener('click', nextSlide);

    const carousel = document.querySelector('.carousel');
    carousel.addEventListener('mouseenter', stopAutoPlay);
    carousel.addEventListener('mouseleave', startAutoPlay);

    startAutoPlay();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
