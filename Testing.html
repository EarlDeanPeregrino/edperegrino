<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* ===== Reset and Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ===== Project Cards ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }

    /* ===== Button Hover Effect ===== */
    .contact-btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .contact-btn:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    /* ===== Entrance Animations ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in.delay {
      animation-delay: 0.3s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Preloader ===== */
    #preloader {
      background: #121212;
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid #ff4081;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .contact-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Preloader ===== -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- ===== Hero Section ===== -->
  <header class="hero">
    <h1 class="fade-in">Hi, I'm [Your Name]</h1>
    <p class="fade-in delay">Graphic Designer & Digital Artist</p>
  </header>

  <!-- ===== Projects Section ===== -->
  <section class="projects fade-in delay">
    <h2>My Work</h2>
    <div class="gallery">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project 1"/>
        <p>Project 1</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project 2"/>
        <p>Project 2</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Project 3"/>
        <p>Project 3</p>
      </div>
    </div>
  </section>

  <!-- ===== About Section ===== -->
  <section class="about fade-in delay">
    <h2>About Me</h2>
    <p>I specialize in graphic design, digital illustrations, and creating visual stories. Passionate about blending creativity with modern design trends.</p>
  </section>

  <!-- ===== Contact Section ===== -->
  <section class="contact fade-in delay">
    <h2>Contact</h2>
    <button class="contact-btn">Get in Touch</button>
  </section>

  <!-- ===== Script for Preloader ===== -->
  <script>
    window.addEventListener("load", function () {
      document.getElementById("preloader").style.display = "none";
    });
  </script>
</body>
</html>
